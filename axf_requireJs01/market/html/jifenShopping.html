<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../public/css/html5-reset.css" />
		<link rel="stylesheet" href="../../public/css/reset.css" />
		<link rel="stylesheet" href="../../public/lib/swiper-3.4.1.min.css" />

		<link rel="stylesheet" href="../../public/css/common.css" />

		<link rel="stylesheet" href="../css/jifenShopping.css" />

		<script src="../../public/lib/jquery-1.8.3.js"></script>
		<script src="../../public/lib/flexible.js"></script>
		<script src="../../public/lib/swiper-3.4.1.jquery.min.js"></script>

	</head>

	<body>
		<div class="jifenShopping_containWrap">
			<!-- 积分商城头部-->
			<header class="jifen_header">
				<img src="../img/left.png" alt="" /> 积分商城
			</header>
			<!-- /积分商城头部-->
			<!-- 积分商城主体-->
			<main class="jifen_main">
				<div class="imgBgWrap">
					<div class="imgBg">
						<div>
							<div>
								<span>可用积分</span>
								<span>1</span>
							</div>
						</div>
					</div>
				</div>
				<!--积分详情-->
				<ul class="jifenImgs">
					<li><img src="../img/in1.png" alt="" /><span>积分明细</span></li>
					<li><img src="../img/in2.png" alt="" /><span>兑换记录</span></li>
					<li><img src="../img/in3.png" alt="" /><span>积分规则</span></li>
				</ul>
				<!--/积分详情-->
				
				<!--积分兑换卷列表-->
				<section class="jifenjuanWrap">
					<!--积分兑换卷-->
					<ul class="jifenjuan">
					<li>
						<img src="../img/c1.jpg" alt="" />
						<span>3元积分兑换卷</span>
						<span class="jifen_num">300积分细</span>
					</li>
					<li>
						<img src="../img/c2.jpg" alt="" />
						<span>5元积分兑换卷</span>
						<span class="jifen_num">500积分细</span>
					</li>

				</ul>
				<ul class="jifenjuan">
					<li>
						<img src="../img/c3.jpg" alt="" />
						<span>8元积分兑换卷</span>
						<span class="jifen_num">800积分细</span>
					</li>
					<li>
						<img src="../img/c4.jpg" alt="" />
						<span>10元积分兑换卷</span>
						<span class="jifen_num">1000积分细</span>
					</li>
				</ul>
				<!--/积分兑换卷-->
				</section>
				<!--/积分兑换卷列表-->
			</main>
			<!-- /积分商城主体-->
